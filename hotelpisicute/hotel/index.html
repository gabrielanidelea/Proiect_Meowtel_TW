<body id="body">
    <div class="container">
        <nav class="nav">
            <a class="nav__link" id="main-link" data-link>MEOWTEL</a>
            <a class="nav__link" id="playground-link" data-link>PLAYGROUND</a>
            <a class="nav__link" id="acomodare-link" data-link>ACOMODARE</a>
            <a class="nav__link" id="pisici-cazate-link" data-link>PISICI CAZATE</a>
            <a class="nav__link" id="rezervari-link" data-link>REZERVARE</a>
        </nav>
        <br/>
        <main id='main'>
        </main>
        <div class="modal__overlay">
            <div class="modalPisica">
                <div class="modal__content">
                    <br/>
                    <h3 class="modalTitle">Adăugați/Editați Pisică</h3>
                    <div class="inputs__container">
                        <input id="formNume" type="text" class="input" placeholder="Adăugați numele">
                        <input id="formImgUrl" type="text" class="input input--img" placeholder="Adăugați url-ul imaginii">
                    </div>
                    <div class="modal__buttons">
                        <button id="cancel" type="button" class="button-add">Cancel</button>
                        <button id="save" type="button" class="button-add button--pink">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
